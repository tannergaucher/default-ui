name: Release

on:
  pull_request:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check for chang
          CHANGESET_FILE=$(find .changeset -name '*.md' ! -name README.md | head -n 1)

          echo "changeest file ${CHANGESET_FILE}"

          CHANGESET_LINES=$(cat "$CHANGESET_FILE")

          PACKAGE_VERSION=$(jq -r '.version' package.json)

          echo "version ${PACKAGE_VERSION}"

          echo "Package version $PACKAGE_VERSION"

          git checkout -b release/${PACKAGE_VERSION}

      - name: Push release branch
        run: |
          git push origin release/${PACKAGE_VERSION}
