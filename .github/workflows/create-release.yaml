name: Release

on:
  pull_request:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run the get bump type script
        run: bash get-bump-type.sh

      - name: Create a a release PR
        run: |
          PACKAGE_VERSION=$(jq -r '.version' package.json)

          git checkout -b release/${PACKAGE_VERSION}

          git rebase release/${PACKAGE_VERSION} 

          git push origin release/${PACKAGE_VERSION}

          gh pr create --branch release/${PACKAGE_VERSION}
