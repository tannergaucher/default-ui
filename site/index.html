<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default UI</title>
    <meta
      name="description"
      content="Responsive, themed styles for HTML elements"
    />
    <link rel="stylesheet" href="./avatar-dialog/index.css" />
  </head>
  <body>
    <header>
      <details id="details-menu">
        <summary>THEME</summary>
        <section>
          <label>
            <p>Mode</p>
          </label>
          <button id="toggle-mode-btn" type="submit" />
        </section>
        <br />
      </details>
    </header>
    <main>
      <h1>Tanner Gaucher</h1>
      <h2>Full Stack Software Engineer Based in Brooklyn</h2>
      <article style="position: relative">
        <video
          src="https://storage.googleapis.com/tannergaucher-dot-com/site-2.mp4"
          autoplay
          loop
          style="border-radius: var(--radius)"
        ></video>
        <img
          src="https://tannergaucher.com/avatar.4b4e8341.jpg"
          alt=""
          style="
            width: 275px;
            position: absolute;
            bottom: var(--space-xs);
            left: var(--space-xs);
            box-shadow: var(--elevation-3);
          "
        />

        <div
          class="avatar-quote-container"
          style="
            position: absolute;
            bottom: 300px;
            left: 240px;
            z-index: 1;
            width: 600px;
          "
        ></div>

        <!--  -->
      </article>
    </main>
    <footer>
      <h2>Tanner Gaucher</h2>
      <h3>Full Stack Software Engineer Based in Brooklyn</h3>
    </footer>
    <script src="./index.ts" type="module"></script>
    <script src="./avatar-dialog/index.ts" type="module"></script>
  </body>
</html>
